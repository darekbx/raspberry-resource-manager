{% extends "base.html" %}
{% block content %}
<table class="table">
	<thead>
	   <tr>
		<th>File Name</th>
		<th>Date of modification</th>
		<th>File size</th>
	   </th>
	</thead>
<tbody>	

{% for row in content %}
<tr>
	<td>{{row[0]}} <a href="{{ url_for('download_file', filename=row[0]) }}">Download</a></td>
	<td>{{row[1]}}</td>
	<td>{{row[2]}}</td>
</tr>
{% endfor %}

</tbody>
</table>
{% endblock %}
